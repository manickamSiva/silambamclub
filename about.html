<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Slimabam</a>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="#">About</a>
            <a href="studentregister.html">Student Register</a>
            <a href="#">Attendance</a>
            <a href="index.html">Log Out</a>
        </nav>
    </header>
    
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="slmbimg1.png" alt="img1">
            </div>
            <div class="item">
                <img src="slmbimg2.png" alt="img2">
            </div>
            <div class="item">
                <img src="slmbimg3.png" alt="img3">
            </div>
            <div class="item">
                <img src="slmbimg4.jpeg" alt="img4">
            </div>
            <div class="item">
                <img src="slmbimg5.jpeg" alt="img5">
            </div>
        </div>
        <!-- buttons -->
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <!-- dots -->
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <script>
        let list = document.querySelector('.slider .list');
        let items = document.querySelectorAll('.slider .item');
        let dots = document.querySelectorAll('.slider .dots li');
        let prev = document.getElementById('prev');
        let next = document.getElementById('next');

        let active = 0;
        let lengthItems = items.length - 1;

        next.onclick = function(){
            if (active + 1 > lengthItems) {
                active = 0;
            } else {
                active = active + 1;
            }
            reloadSlider();
        }
        
        prev.onclick = function(){
            if (active - 1 < 0) {
                active = lengthItems; 
            } else {
                active = active - 1;
            }
            reloadSlider();
        }

        let refreshSlider = setInterval(() => { next.click() }, 3000);

        function reloadSlider() {
            let checkLeft = items[active].offsetLeft;
            list.style.left = -checkLeft + 'px';

            let lastActiveDot = document.querySelector('.slider .dots li.active');
            lastActiveDot.classList.remove('active');
            dots[active].classList.add('active');
            clearInterval(refreshSlider);
            refreshSlider = setInterval(() => { next.click() }, 3000);
        }

        dots.forEach((li, key) => {
            li.addEventListener('click', function(){
                active = key;
                reloadSlider();
            });
        });
    </script>
</body>
</html>
